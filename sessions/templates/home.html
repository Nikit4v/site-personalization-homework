{% extends "base.html" %}
{% load static %}

{% block title %}Угадай число{% endblock %}

{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        <input type="text" name="number">
        <input type="submit" value="{{ keyword }}">
    </form>
    {% if winner %}
        Вы угадали число!
    {% else %}
    {% if is_more %}
        Ваше число боль заданного
    {% else %}
        Ваше число меньше заданного
    {% endif %}
    {% endif %}
{% endblock %}
